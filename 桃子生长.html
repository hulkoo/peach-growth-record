<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃子生长记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #fff7e6; /* 更换背景颜色 */
            background-image: url('background.jpg'); /* 使用背景图片 */
            background-size: cover;
        }
        h1 {
            color: #ff6347;
            text-align: center;
            margin-bottom: 40px;
        }
        .record {
            margin-bottom: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 使内容区域更加明显 */
            border-radius: 10px;
        }
        .date {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }
        .event {
            margin-left: 20px;
            color: #666;
        }
        .image {
            text-align: center;
            margin-top: 20px;
        }
        .image img {
            max-width: 10%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>桃子生长记录</h1>

    <div class="record">
        <div class="date">2023年4月1日</div>
        <div class="event">今天种下了第一批桃子树苗。</div>
        <div class="image">
            <img src="planting.jpg" alt="种植桃子树苗">
        </div>
    </div>

    <div class="record">
        <div class="date">2023年5月15日</div>
        <div class="event">桃子树开始发芽。</div>
        <div class="image">
            <img src="12345.png" alt="桃子树发芽">
        </div>
    </div>

    <div class="record">
        <div class="date">2023年7月10日</div>
        <div class="event">小桃子已经开始生长，树叶也变得更加茂盛。</div>
        <div class="image">
            <img src="growing.jpg" alt="小桃子生长">
        </div>
    </div>

    <div class="record">
        <div class="date">2023年8月25日</div>
        <div class="event">桃子已经成熟，开始采摘。</div>
        <div class="image">
            <img src="harvesting.jpg" alt="采摘成熟桃子">
        </div>
    </div>

 <div class="record">
        <div class="date">2023年8月25日</div>
        <div class="event">桃子已经成熟，开始采摘。</div>
        <div class="image">
            <img src="harvesting.jpg" alt="采摘成熟桃子">
        </div>
    </div>

 <div class="record">
        <div class="date">2023年8月25日</div>
        <div class="event">桃子已经成熟，开始采摘。</div>
        <div class="image">
            <img src="harvesting.jpg" alt="采摘成熟桃子">
        </div>
    </div>

 <div class="record">
        <div class="date">2023年8月25日</div>
        <div class="event">桃子已经成熟，开始采摘。</div>
        <div class="image">
            <img src="harvesting.jpg" alt="采摘成熟桃子">
        </div>
    </div>
</body>
</html>
